backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  # ОДНО БОЛЬШОЕ ПОЛОТНО ДЛЯ ВСЕХ СЕКЦИЙ
  - label: "UA Sections"
    name: "ua_sections"
    folder: "content/sections"
    media_folder: "/static/img"
    public_folder: /img
    slug: "{{section_title}}"
    description: "Секції українською мовою (ОДНО БОЛЬШОЕ ПОЛОТНО ДЛЯ ВСЕХ СЕКЦИЙ)"
    create: true
    delete: true
    filter: { field: "language", value: "uk" }
    fields:
      - {
          label: "Section Title",
          name: "section_title",
          widget: "string",
          required: true,
          hint: "Введіть назву секції",
        }
      # - {
      #     label: "Section Title",
      #     name: "section_title",
      #     widget: "select",
      #     options:
      #       ["Акція місяця", "Команда", "Послуги", "Галерея", "Контакти"],
      #     required: true,
      #     hint: "Виберіть назву секції",
      #   }
      - { label: "Language", name: "language", widget: "hidden", default: "uk" }
      - {
          label: "Promo text",
          name: "body",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Team Members",
          name: "team_list",
          widget: "list",
          fields:
            [
              {
                label: "Name",
                name: "team_member_name",
                widget: string,
                hint: "Ім'я співробітника",
              },
              {
                label: "Specialization",
                name: "team_member_specialization",
                widget: "string",
                hint: "Спеціалізація",
              },
              {
                label: "Experience",
                name: "team_member_experience",
                widget: "string",
                hint: "Досвід роботи",
              },
              {
                label: "Photo",
                name: "team_member_photo",
                widget: "image",
                choose_url: true,
                hint: "Фото співробітника",
              },
              {
                label: "Range",
                name: "team_member_range",
                widget: "number",
                value_type: "int",
                min: 1,
                step: 1,
                hint: "Цифра, що позначає черговість розміщення співробітника на
                  веб-сторінці (зверху вниз)",
              },
            ],
        }
      - {
          label: "Gallery",
          name: "gallery_list",
          widget: "list",
          fields:
            [
              {
                label: "Image",
                name: "gallery_item",
                widget: "image",
                choose_url: true,
              },
              {
                label: "Image description",
                name: "gallery_item_alt",
                widget: "string",
              },
            ],
        }
      - {
          label: "Services",
          name: "service_list",
          widget: "list",
          fields:
            [
              {
                label: "Service Title",
                name: "service_title",
                widget: string,
                hint: "Назва послуги",
              },
              {
                label: "Image",
                name: "service_img",
                widget: "image",
                choose_url: true,
              },
              {
                label: "Service Description",
                name: "service_description",
                widget: "string",
                hint: "Опис послуги",
              },
              {
                label: "Price",
                name: "service_price",
                widget: "string",
                hint: "Ціна",
              },
              {
                label: "Range",
                name: "service_range",
                widget: "number",
                value_type: "int",
                min: 1,
                step: 1,
                hint: "Цифра, що позначає черговість розміщення послуги на
                  веб-сторінці (зверху вниз)",
              },
            ],
        }
      - {
          label: "Phone number 1",
          name: "phone_main",
          widget: "string",
          required: false,
          # pattern: [
          #     "^+?[1-9][0-9]{7,14}$",
          #     "Може містити тільки цифри та +",
          #   ],
        }
      - {
          label: "Phone number 2",
          name: "phone_add",
          widget: "string",
          required: false,
          # pattern: [
          #     "^+?[1-9][0-9]{7,14}$",
          #     "Може містити тільки цифри та +",
          #   ],
        }
      - {
          label: "Email",
          name: "email",
          widget: "string",
          required: false,
          # pattern: [
          #     "^+?[1-9][0-9]{7,14}$",
          #     "Може містити тільки цифри та +",
          #   ],
        }
      - { label: "Address", name: "address", widget: "string", required: false }
      - {
          label: "Latitude",
          name: "latitude",
          widget: "number",
          value_type: "float",
          required: false,
        }
      - {
          label: "Longitude",
          name: "longitude",
          widget: "number",
          value_type: "float",
          required: false,
        }

