backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - label: "Promo Banner"
    name: "promo"
    folder: "content/promo"
    media_folder: "/static/img"
    public_folder: /img
    slug: "{{en_promo_title}}"
    create: false
    delete: false
    fields:
      - {
          label: "Назва секції українською",
          name: "uk_promo_title",
          widget: "string",
          default: "Акція місяця",
        }
      - {
          label: "Section Title",
          name: "en_promo_title",
          widget: "string",
          default: "Month Promo",
        }
      - {
          label: "Displayed",
          name: "promo_displayed",
          widget: "boolean",
          default: true,
        }
      - {
          label: "Текст акції",
          name: "uk_promo_body",
          widget: "markdown",
          required: true,
          hint: "Введіть опис акції",
        }
      - {
          label: "Promo Text",
          name: "en_promo_body",
          widget: "markdown",
          required: true,
          hint: "Enter promo description",
        }
      - {
          label: "Identifier",
          name: "promo_identifier",
          widget: "hidden",
          default: "banner",
        }

  - label: "About us"
    name: "about"
    folder: "content/about"
    # media_folder: "/static/img"
    # public_folder: /img
    slug: "{{en_about_title}}"
    create: false
    delete: false
    fields:
      - {
          label: "Назва секції українською",
          name: "uk_about_title",
          widget: "string",
          default: "Про нас",
        }
      - {
          label: "Section Title",
          name: "en_about_title",
          widget: "string",
          default: "About us",
        }
      - {
          label: "Текст",
          name: "uk_about_body",
          widget: "markdown",
          required: true,
          hint: "Введіть інформацію",
        }
      - {
          label: "Text",
          name: "en_about_body",
          widget: "markdown",
          required: true,
          hint: "Enter information",
        }
      - {
          label: "Photo",
          name: "about_img",
          widget: image,
          choose_url: true,
          media_folder: "static/img",
        }
      - {
          label: "Identifier",
          name: "about_identifier",
          widget: "hidden",
          default: "about",
        }

  - label: "Work areas"
    name: "work"
    folder: "content/work"
    media_folder: "/static/img"
    public_folder: /img
    slug: "{{en_work_specialist}}"
    create: true
    delete: true
    fields:
      - { label: "Doctor", name: "en_work_specialist", widget: "string" }
      - { label: "Спеціаліст", name: "uk_work_specialist", widget: "string" }
      - {
          label: "Текст",
          name: "uk_work_body",
          widget: "markdown",
          required: true,
          hint: "Введіть інформацію",
        }
      - {
          label: "Text",
          name: "en_work_body",
          widget: "markdown",
          required: true,
          hint: "Enter information",
        }
      - {
          label: "Назва секції українською",
          name: "uk_work_title",
          widget: "hidden",
          default: "Напрямки роботи",
        }
      - {
          label: "Section Title",
          name: "en_work_title",
          widget: "hidden",
          default: "Work areas",
        }
      - {
          label: "Identifier",
          name: "work_identifier",
          widget: "hidden",
          default: "work",
        }

  - label: "Team"
    name: "team"
    folder: "content/team"
    media_folder: "/static/img"
    public_folder: /img
    slug: "{{en_team_member_name}}"
    create: true
    delete: true
    fields:
      - { label: "Fullname", name: "en_team_member_name", widget: string }
      - { label: "П.І.Б.", name: "uk_team_member_name", widget: string }
      - {
          label: "Спеціалізація",
          name: "uk_team_member_specialization",
          widget: "string",
        }
      - {
          label: "Specialization",
          name: "en_team_member_specialization",
          widget: "string",
        }
      - {
          label: "Досвід роботи",
          name: "uk_team_member_experience",
          widget: "string",
        }
      - {
          label: "Experience",
          name: "en_team_member_experience",
          widget: "string",
        }
      - {
          label: "Photo",
          name: "team_member_photo",
          widget: "image",
          choose_url: true,
        }
      - {
          label: "Range",
          name: "team_member_range",
          widget: "number",
          value_type: "int",
          min: 1,
          step: 1,
          hint: "Цифра, що позначає черговість розміщення співробітника на
            веб-сторінці (зверху вниз)",
        }
      - {
          label: "Certificates",
          name: "cert_list",
          widget: "list",
          fields:
            [
              {
                label: "Certificate",
                name: "cert_img",
                widget: "image",
                choose_url: true,
              },
              {
                label: "Назва сертифікату",
                name: "uk_cert_alt",
                widget: "string",
              },
              {
                label: "Certificate title",
                name: "en_cert_alt",
                widget: "string",
              },
            ],
        }
      - {
          label: "Ukrainian Section Title",
          name: "uk_team_title",
          widget: "hidden",
          default: "Команда",
        }
      - {
          label: "English Section Title",
          name: "en_team_title",
          widget: "hidden",
          default: "Team",
        }
      - {
          label: "Identifier",
          name: "team_identifier",
          widget: "hidden",
          default: "team",
        }

  - label: "Services"
    name: "services"
    folder: "content/services"
    media_folder: "/static/img"
    public_folder: /img
    slug: "{{en_service_title}}"
    create: true
    delete: true
    fields:
      - { label: "Service Title", name: "en_service_title", widget: string }
      - { label: "Назва послуги", name: "uk_service_title", widget: string }
      - {
          label: "Опис послуги",
          name: "uk_service_description",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Service Description",
          name: "en_service_description",
          widget: "markdown",
          required: true,
        }
      - { label: "Ціна", name: "uk_service_price", widget: "string" }
      - { label: "Price", name: "en_service_price", widget: "string" }
      - {
          label: "Image",
          name: "service_img",
          widget: "image",
          choose_url: true,
        }
      - {
          label: "Range",
          name: "service_range",
          widget: "number",
          value_type: "int",
          min: 1,
          step: 1,
          hint: "Цифра, що позначає черговість розміщення послуги на
            веб-сторінці (зверху вниз)",
        }
      - {
          label: "Ukrainian Section Title",
          name: "uk_services_section_title",
          widget: "hidden",
          default: "Послуги",
        }
      - {
          label: "English Section Title",
          name: "en_services_section_title",
          widget: "hidden",
          default: "Services",
        }
      - {
          label: "Identifier",
          name: "services_identifier",
          widget: "hidden",
          default: "services",
        }

  - label: "Gallery"
    name: "gallery"
    folder: "content/gallery"
    media_folder: "/static/img"
    public_folder: /img
    slug: "{{en_gallery_item_alt}}"
    create: true
    delete: true
    fields:
      - {
          label: "Image description",
          name: "en_gallery_item_alt",
          widget: "string",
          hint: "What is shown in the picture?",
        }
      - {
          label: "Опис зображення",
          name: "uk_gallery_item_alt",
          widget: "string",
          hint: "Що зображено на картинці?",
        }
      - {
          label: "Image",
          name: "gallery_item",
          widget: "image",
          choose_url: true,
        }
      - {
          label: "Ukrainian Section Title",
          name: "uk_gallery_title",
          widget: "hidden",
          default: "Галерея",
        }
      - {
          label: "English Section Title",
          name: "en_gallery_title",
          widget: "hidden",
          default: "Gallery",
        }
      - {
          label: "Identifier",
          name: "gallery_identifier",
          widget: "hidden",
          default: "gallery",
        }

  - label: "Contacts"
    name: "contacts"
    folder: "content/contacts"
    media_folder: "/static/img"
    public_folder: /img
    slug: "{{en_contacts_title}}"
    create: false
    delete: false
    fields:
      - {
          label: "Назва секції українською",
          name: "uk_contacts_title",
          widget: "string",
          default: "Контакти",
        }
      - {
          label: "Section Title",
          name: "en_contacts_title",
          widget: "string",
          default: "Contacts",
        }
      - { label: "Адреса", name: "uk_address", widget: "string" }
      - { label: "Address", name: "en_address", widget: "string" }
      - {
          label: "Main phone number",
          name: "phone_main",
          widget: "string",
          # pattern: [
          #     "^+?[1-9][0-9]{7,14}$",
          #     "Може містити тільки цифри та +",
          #   ],
        }
      - {
          label: "Additional phone number",
          name: "phone_add",
          widget: "string",
          required: false,
          # pattern: [
          #     "^+?[1-9][0-9]{7,14}$",
          #     "Може містити тільки цифри та +",
          #   ],
        }
      - {
          label: "Email",
          name: "email",
          widget: "string",
          # pattern: [
          #     "^+?[1-9][0-9]{7,14}$",
          #     "Може містити тільки цифри та +",
          #   ],
        }
      - {
          label: "Latitude",
          name: "latitude",
          widget: "number",
          value_type: "float",
        }
      - {
          label: "Longitude",
          name: "longitude",
          widget: "number",
          value_type: "float",
        }
      - {
          label: "Identifier",
          name: "contacts_identifier",
          widget: "hidden",
          default: "contacts",
        }

